<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Quotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="register">
            <section>
                <h5 class="pl-2 pb-3">{{user.fName}} {{user.lName}}'s Quotes</h5>
                {% for quote in user.quotes.all %}
                    <div class="container border pt-2">
                    <p>{{quote.author}}: "{{quote.description}}"</p>    
                    </div>
                {% endfor %}
            </section>
            <section>
                <a href="/quotes" class="mr-3">Back</a>
                <a href="/log_out" class="btn btn-primary" role="button">Log Out</a>
            </section>
        </div>
    </div>
</body>
</html>
